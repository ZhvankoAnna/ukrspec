--div, з елементами кола та лінія--

<div class="element-animation">
  <hr class="line">
  <span class="circul"></span>
</div>

<style>
  .element-animation{
    margin-top: 100px;
    position: relative;
    max-width: 120px;
    height: 25px;
    border: 1px solid #2B4570;
    display: flex;
    align-items: center;

  }
  --при наведенні на блок спрацьовує анімація, потрібно привязати до всього блоку--
  .element-animation:hover.circul {
    animation-play-state: running; 
  }

  .line{
    width: 87px;
    color:#2B4570;
  }
  .circul{
    width: 25px;
    height: 24px;
    border-radius: 50%;
    background-color: #2B4570;
    position: absolute;
    left: 0%;
    right: 73.03%;
    top: 0%;
    bottom: 0%;
    animation-name: blue-circle;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    animation-delay: 1s;
    /* або коротко
    animation: blue-circle, 2s, linear, 1, 1s;*/ 
  }
    @keyframes blue-circle{ 
      0%{
        left: 0px
      }
      50%{
        background-color:#FBCA16;
      }
      100%{
        left: 95px;
        background-color:#FBCA16;
      }
    }

</style>
